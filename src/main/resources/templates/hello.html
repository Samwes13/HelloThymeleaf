<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Thymeleaf</title>
</head>
<body>
    <div th:if="${age} &gt; 17">
        <p>Welcome <span th:text="${name}"></span>!</p>
    </div>
    <div th:unless="${age} &gt; 17">
        <p>You are too young!</p>
    </div>
</body>
</html>
